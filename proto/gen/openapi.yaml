components:
    schemas:
        ArchiveResponse:
            type: object
            properties:
                list:
                    type: array
                    items:
                        $ref: '#/components/schemas/DateArchiveItem'
        ArticleCalendarRequest:
            type: object
            properties:
                year:
                    type: integer
                    format: int32
                month:
                    type: integer
                    format: int32
        ArticleCalendarResponse:
            type: object
            properties:
                days:
                    type: array
                    items:
                        type: integer
                        format: int32
        ArticleCreateRequest:
            required:
                - cate_id
                - type
                - title
                - content
            type: object
            properties:
                cate_id:
                    type: integer
                    format: int32
                type:
                    type: integer
                    format: int32
                title:
                    type: string
                url:
                    type: string
                content:
                    type: string
                status:
                    type: integer
                    format: int32
                tags:
                    type: array
                    items:
                        type: string
        ArticleDeleteRequest:
            type: object
            properties:
                ids:
                    type: array
                    items:
                        type: integer
                        format: int32
            description: ArticleDeleteRequest 删除文章请求（支持批量）
        ArticleDetailRequest:
            required:
                - id
            type: object
            properties:
                id:
                    type: integer
                    format: int32
            description: ArticleDetailRequest 获取文章详情请求
        ArticleItem:
            type: object
            properties:
                id:
                    type: integer
                    format: int32
                cate_id:
                    type: integer
                    format: int32
                type:
                    type: integer
                    format: int32
                user_id:
                    type: integer
                    format: int32
                title:
                    type: string
                url:
                    type: string
                content:
                    type: string
                status:
                    type: integer
                    format: int32
                created_at:
                    type: string
                updated_at:
                    type: string
                user:
                    $ref: '#/components/schemas/UserSummary'
                cate:
                    $ref: '#/components/schemas/CateSummary'
                view_num:
