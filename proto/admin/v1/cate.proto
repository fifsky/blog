syntax = "proto3";
package fifsky.blog.admin.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "buf/validate/validate.proto";
import "admin/v1/common.proto";

option go_package = "gen/admin/v1";

service CateService {
  rpc List(google.protobuf.Empty) returns (CateListResponse) {
    option (google.api.http) = {
      post: "/api/admin/cate/list"
      body: "*"
    };
  }
  rpc Create(CateCreateRequest) returns (IDResponse) {
    option (google.api.http) = {
      post: "/api/admin/cate/create"
      body: "*"
    };
  }
  rpc Update(CateUpdateRequest) returns (IDResponse) {
    option (google.api.http) = {
      post: "/api/admin/cate/update"
      body: "*"
    };
  }
  rpc Delete(IDRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/admin/cate/delete"
      body: "*"
    };
  }
}

message CateListItem {
  int32 id = 1;
  string name = 2;
  string desc = 3;
  string domain = 4;
  string created_at = 5;
  string updated_at = 6;
  int32 num = 7;
}
message CateListResponse {
  repeated CateListItem list = 1;
  int32 page_total = 2;
}

message CateCreateRequest {
  string name = 1[(buf.validate.field).required = true, (google.api.field_behavior) = REQUIRED];
  string desc = 2;
  string domain = 3[(buf.validate.field).required = true, (google.api.field_behavior) = REQUIRED];
}

message CateUpdateRequest {
  int32 id = 1[(buf.validate.field).int32.gt = 0, (google.api.field_behavior) = REQUIRED];
  string name = 2;
  string desc = 3;
  string domain = 4;
}
