syntax = "proto3";
package fifsky.blog.admin.v1;

import "admin/v1/common.proto";
import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";

option go_package = "gen/admin/v1";

// ArticleService 提供文章相关的接口
service ArticleService {
  // Create 创建文章
  rpc Create(ArticleCreateRequest) returns (IDResponse) {
    option (google.api.http) = {
      post: "/api/admin/article/create"
      body: "*"
    };
  }
  // Update 更新文章
  rpc Update(ArticleUpdateRequest) returns (IDResponse) {
    option (google.api.http) = {
      post: "/api/admin/article/update"
      body: "*"
    };
  }
  // Delete 删除文章
  rpc Delete(IDRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/admin/article/delete"
      body: "*"
    };
  }
  // List 获取文章列表
  rpc List(ArticleListRequest) returns (ArticleListResponse) {
    option (google.api.http) = {
      post: "/api/admin/article/list"
      body: "*"
    };
  }
  // Restore 恢复已删除文章
  rpc Restore(IDRequest) returns (IDResponse) {
    option (google.api.http) = {
      post: "/api/admin/article/restore"
      body: "*"
    };
  }
}

message ArticleCreateRequest {
  int32 cate_id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 type = 2 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  string title = 3 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  string url = 4;
  string content = 5 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 status = 6;
}

message ArticleUpdateRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 cate_id = 2;
  int32 type = 3;
  string title = 4;
  string url = 5;
  string content = 6;
  int32 status = 7;
}

message ArticleListRequest {
  int32 page = 1;
  int32 type = 2;
  int32 status = 3;
}

message ArticleListResponse {
  repeated ArticleItem list = 1;
  int32 page_total = 2;
}

message ArticleItem {
  int32 id = 1;
  int32 cate_id = 2;
  int32 type = 3;
  int32 user_id = 4;
  string title = 5;
  string url = 6;
  string content = 7;
  int32 status = 8;
  string created_at = 9;
  string updated_at = 10;
  UserSummary user = 11;
  CateSummary cate = 12;
}
