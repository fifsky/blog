syntax = "proto3";
package fifsky.blog.admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "types/common.proto";

option go_package = "gen/admin/v1";

// ArticleService 提供文章相关的接口
service ArticleService {
  // Create 创建文章
  rpc Create(ArticleCreateRequest) returns (fifsky.blog.types.IDResponse) {
    option (google.api.http) = {
      post: "/blog/admin/article/create"
      body: "*"
    };
  }
  // Update 更新文章
  rpc Update(ArticleUpdateRequest) returns (fifsky.blog.types.IDResponse) {
    option (google.api.http) = {
      post: "/blog/admin/article/update"
      body: "*"
    };
  }
  // Delete 删除文章（支持批量）
  rpc Delete(ArticleDeleteRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/blog/admin/article/delete"
      body: "*"
    };
  }
  // List 获取文章列表
  rpc List(ArticleListRequest) returns (ArticleListResponse) {
    option (google.api.http) = {
      post: "/blog/admin/article/list"
      body: "*"
    };
  }
  // Restore 恢复已删除文章（支持批量）
  rpc Restore(ArticleRestoreRequest) returns (fifsky.blog.types.IDResponse) {
    option (google.api.http) = {
      post: "/blog/admin/article/restore"
      body: "*"
    };
  }
  // Detail 获取文章详情（不限制文章状态）
  rpc Detail(ArticleDetailRequest) returns (ArticleItem) {
    option (google.api.http) = {
      post: "/blog/admin/article/detail"
      body: "*"
    };
  }
}

// ArticleDetailRequest 获取文章详情请求
message ArticleDetailRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

// ArticleDeleteRequest 删除文章请求（支持批量）
message ArticleDeleteRequest {
  repeated int32 ids = 1 [(buf.validate.field).repeated.min_items = 1];
}

// ArticleRestoreRequest 恢复文章请求（支持批量）
message ArticleRestoreRequest {
  repeated int32 ids = 1 [(buf.validate.field).repeated.min_items = 1];
}

message ArticleCreateRequest {
  int32 cate_id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 type = 2 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  string title = 3 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  string url = 4;
  string content = 5 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 status = 6;
}

message ArticleUpdateRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 cate_id = 2;
  int32 type = 3;
  string title = 4;
  string url = 5;
  string content = 6;
  int32 status = 7;
}

message ArticleListRequest {
  int32 page = 1;
  int32 type = 2;
  int32 status = 3;
}

message ArticleListResponse {
  repeated ArticleItem list = 1;
  int32 total = 2;
}

message ArticleItem {
  int32 id = 1;
  int32 cate_id = 2;
  int32 type = 3;
  int32 user_id = 4;
  string title = 5;
  string url = 6;
  string content = 7;
  int32 status = 8;
  string created_at = 9;
  string updated_at = 10;
  fifsky.blog.types.UserSummary user = 11;
  fifsky.blog.types.CateSummary cate = 12;
}
