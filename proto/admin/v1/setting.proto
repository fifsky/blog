syntax = "proto3";
package fifsky.blog.admin.v1;

import "types/common.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "gen/admin/v1";

// SettingService 提供设置相关的接口
service SettingService {
  // Update 更新设置
  rpc Update(fifsky.blog.types.Options) returns (fifsky.blog.types.Options) {
    option (google.api.http) = {
      post: "/api/admin/setting/update"
      body: "*"
    };
  }
}
