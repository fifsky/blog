syntax = "proto3";
package fifsky.blog.admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "types/common.proto";

option go_package = "gen/admin/v1";

// UserService 提供用户相关的接口
service UserService {
  // Get 获取用户详情
  rpc Get(GetUserRequest) returns (User) {
    option (google.api.http) = {
      post: "/blog/admin/user/get"
      body: "*"
    };
  }
  // Create 创建用户
  rpc Create(UserCreateRequest) returns (fifsky.blog.types.IDResponse) {
    option (google.api.http) = {
      post: "/blog/admin/user/create"
      body: "*"
    };
  }
  // Update 更新用户
  rpc Update(UserUpdateRequest) returns (fifsky.blog.types.IDResponse) {
    option (google.api.http) = {
      post: "/blog/admin/user/update"
      body: "*"
    };
  }
  // List 获取用户列表
  rpc List(UserListRequest) returns (UserListResponse) {
    option (google.api.http) = {
      post: "/blog/admin/user/list"
      body: "*"
    };
  }
  // Status 更新用户状态
  rpc Status(UserStatusRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/blog/admin/user/status"
      body: "*"
    };
  }
  // LoginUser 获取登录用户详情
  rpc LoginUser(google.protobuf.Empty) returns (User) {
    option (google.api.http) = {
      post: "/blog/admin/loginuser"
      body: "*"
    };
  }
}

message GetUserRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

// UserListRequest 分页请求
message UserListRequest {
  int32 page = 1 [(buf.validate.field).int32.gt = 0];
}

// UserStatusRequest 用户状态切换请求
message UserStatusRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

message User {
  int32 id = 1;
  string name = 2;
  string nick_name = 3;
  string email = 4;
  int32 status = 5;
  int32 type = 6;
  string created_at = 7;
  string updated_at = 8;
}

message UserCreateRequest {
  string name = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  string password = 2 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  string nick_name = 3 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
  string email = 4;
  int32 type = 5 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}
message UserUpdateRequest {
  int32 id = 1 [
    (buf.validate.field).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  string name = 2;
  string password = 3;
  string nick_name = 4;
  string email = 5;
  int32 type = 6;
}

message UserItem {
  int32 id = 1;
  string name = 2;
  string nick_name = 3;
  string email = 4;
  int32 status = 5;
  int32 type = 6;
  string created_at = 7;
  string updated_at = 8;
}
message UserListResponse {
  repeated UserItem list = 1;
  int32 total = 2;
}
