syntax = "proto3";
package fifsky.blog.api.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "types/common.proto";

option go_package = "gen/api/v1";

// MoodService 提供心情相关的接口
service MoodService {
  // List 获取心情列表
  rpc List(MoodListRequest) returns (MoodListResponse) {
    option (google.api.http) = {
      post: "/blog/mood/list"
      body: "*"
    };
  }

  // Random 随机获取一条心情
  rpc Random(google.protobuf.Empty) returns (MoodItem) {
    option (google.api.http) = {
      post: "/blog/mood/random"
      body: "*"
    };
  }
}

// MoodListRequest 心情列表分页请求
message MoodListRequest {
  int32 page = 1 [(buf.validate.field).int32.gt = 0];
}

message MoodItem {
  int32 id = 1;
  string content = 2;
  fifsky.blog.types.UserSummary user = 3;
  string created_at = 4;
}

message MoodListResponse {
  repeated MoodItem list = 1;
  int32 total = 2;
}
