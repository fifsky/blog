syntax = "proto3";
package fifsky.blog.api.v1;

import "types/common.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/api/httpbody.proto";

option go_package = "gen/api/v1";

// SettingService 提供设置相关的接口
service SettingService {
  // Get 获取设置
  rpc Get(google.protobuf.Empty) returns (fifsky.blog.types.Options) {
    option (google.api.http) = {
      post: "/blog/setting"
      body: "*"
    };
  }

  // GetChinaMap 获取中国地图数据
  rpc GetChinaMap(google.protobuf.Empty) returns (google.api.HttpBody) {
    option (google.api.http) = {
      get: "/blog/china_map"
    };
  }
}
