syntax = "proto3";
package fifsky.blog.api.v1;

import "types/common.proto";
import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";

option go_package = "gen/api/v1";

// CateService 提供分类相关的接口
service CateService {
  // All 获取所有分类
  rpc All(google.protobuf.Empty) returns (CateMenuResponse) {
    option (google.api.http) = {
      post: "/api/cate/all"
      body: "*"
    };
  }
}

message CateMenuItem {
  string url = 1;
  string content = 2;
}
message CateMenuResponse {
  repeated CateMenuItem list = 1;
}

message CateListItem {
  int32 id = 1;
  string name = 2;
  string desc = 3;
  string domain = 4;
  string created_at = 5;
  string updated_at = 6;
  int32 num = 7;
}
