apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: fifsky-blog-http
build:
  artifacts:
    - image: registry.cn-shanghai.aliyuncs.com/fifsky/fifsky-blog-http
      context: .
      docker:
        dockerfile: deploy/http/Dockerfile
  tagPolicy:
    dateTime:
      format: 2006-01-02-15-04-05
      timezone: Local
  local:
    push: true
deploy:
  kubectl:
    defaultNamespace: default
    manifests:
      - deploy/http/k8s.local.yaml
    flags:
      apply:
        - --force=true
        - --grace-period=0
  kubeContext: fifsky
