name: blog
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency: blog-${{ github.ref }}
permissions:
  contents: read
jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: 123456
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
      - name: Build and Test
        env:
          TZ: Asia/Shanghai
        run: |
          make
          make test
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./cover.out
          flags: os-${{ runner.os }},go-${{ matrix.go-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml
      - name: Install and Build
        working-directory: web
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build
